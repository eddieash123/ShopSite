<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<header><app-header></app-header></header>
<body>
    <h2>Sign Up</h2>
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="input" class="form-control" id="exampleInputName1" name="name" [(ngModel)]="signupObj.name"  
                aria-describedby="emailHelp" placeholder="Enter name">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" name="email" [(ngModel)]="signupObj.email"  
                aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="password" [(ngModel)]="signupObj.password" 
                placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
    </form>

</body>
<app-footer></app-footer>
</html>
